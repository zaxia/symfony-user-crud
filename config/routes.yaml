# Home
index:
   path: /
   controller: App\Controller\HomeController::index
login:
   path: /login
   controller: App\Controller\HomeController::login
connect:
   path: /connect
   controller: App\Controller\HomeController::connect
   methods: POST
# User
user_list:
   path: /user/list
   controller: App\Controller\UserController::list
user_add:
   path: /user/add
   controller: App\Controller\UserController::add
user_save:
   path: /user/save
   controller: App\Controller\UserController::save
   methods: POST
user_edit:
   path: /user/edit/{username}
   controller: App\Controller\UserController::edit
user_update:
   path: /user/update/{username}
   controller: App\Controller\UserController::update
   methods: POST
user_delete:
   path: /user/delete/{username}
   controller: App\Controller\UserController::delete
user_check_username:
   path: /user/checkUsername
   controller: App\Controller\UserController::checkUsername
# Calculation
calculation:
   path: /calculation
   controller: App\Controller\CalculationController::calculation
calculation_test:
   path: /calculation/test
   controller: App\Controller\CalculationController::ajax_test
# Chat
chat:
   path: /chat
   controller: App\Controller\ChatController::chat
# Email
email:
   path: /email
   controller: App\Controller\EmailController::email
send_email:
   path: /email/send
   controller: App\Controller\EmailController::send
   methods: POST
# Solidity
solidity:
   path: /solidity
   controller: App\Controller\SolidityController::solidity
solidity_test:
   path: /solidity/test
   controller: App\Controller\SolidityController::ajax_test